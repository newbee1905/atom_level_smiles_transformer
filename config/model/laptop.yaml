name: chemformer-laptop
block_size: 256
n_encoder_layer: 2
n_decoder_layer: 2
n_head: 2
d_model: 128
dropout: 0.1
use_submersion: false
submersion_pooling_method: "mean"
immersion_activation: "silu"
use_kv_cache: false
use_gate: false
use_qk_norm: true
ffn_multiplier: 2.6875  # Ensures FFN intermediate size (344) is divisible by 8 for V100 tensor cores.
rope_theta: 10000.0
layer_scale_init: 0.0001
electra_task: false
encoder_attention_type: "mha"
max_relative_positions: 256
tie_word_embeddings: false
use_liger_ff: true
use_liger_norm: true
use_liger_rope: true

